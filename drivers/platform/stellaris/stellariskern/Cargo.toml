[package]
name = "stellariskern"
version = "0.1.0"
edition = "2021"
description = "Stellaris device specific kernel"
publish = false

[[bin]]
name = "a32dImage"
path = "src/main.rs"

[dependencies]
arm = { path = "../../../../arch/arm/", features = ["stellaris6965"] }
asminc = { path = "../../../../include/asm/" }
cortex-m = "0.7.4"
cortex-m-rt = "0.7.1"
nmallocator = { path = "../../../../mm/nmallocator/" }
novuskinc = { path = "../../../../include/novusk/" }
printk = { path = "../../../../kernel/printk/" }
stellaris = { path = "../" }

[dependencies.irq]
path = "../../../../kernel/irq"
default-features = false
features = ["120irqs"]

[features]
s6965 = ["stellaris/s6965"]
